<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG MORPHING test</title>
        <script src="js/snap.svg-min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <svg id="svg_morphing" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- objectBoundingBoxによって、マスク対象のローカル座標を原点とする01比率の変形座標をとる -->
                <clipPath id="svgPath" clipPathUnits="objectBoundingBox">
                    <path d="M0.578,0.991 c-0.237,-0.047,-0.456,-0.182,-0.541,-0.453 C-0.005,0.399,-0.013,0.241,0.025,0.1 C0.059,-0.032,0.185,-0.005,0.272,0.028 c0.265,0.102,0.604,0.288,0.711,0.634 c0.035,0.118,0.016,0.199,-0.033,0.252 c-0.082,0.088,-0.245,0.099,-0.371,0.077 l-0.001,0" transform="translate(0.265625,0.08333333) scale(0.46875,0.8333333)"></path>
                    <!-- 1280×720を600×600に正規化したsvgパス(scale(600/1280,600/720))に対して、x:340px,y:60px移動させるtranslate((1280-600)/2/1280,(720-600)/2/720)を追記. 要は、動画の中心を切り抜く-->
                </clipPath>
            </defs>
        </svg>
        <div class="video-container">
            <video class="mask" src="movie/240719_sample_v1 (720p).mp4" autoplay muted playsinline loop></video>
        </div>

        <!--
        <image class="img mask" src="img/sample.jpg" clip-path="url(#svgPath)" ></image>
        -->
        <script src="js/script2.js"></script>
    </body>
</html>
